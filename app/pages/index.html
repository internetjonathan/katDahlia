{% import 'macros/nav.html' as nav %}
{% extends "layout.html" %}



{% block content %}

  {{ nav.active('home') }}

  <div class="carousel">
    <div><img src="img/kdpink.png"></div>
    <div><img src="img/kdglare2.jpg"></div>
    <div><img src="img/kdout.jpg"></div>
    <div><img src="img/kdglare.jpg"></div>
  </div>

  <div class="contact-button">
    <input type="image" src="img/contact.png" name="contact" class="button"/>
    <!-- <img class="button" src="img/contact.png" alt="contact-kat"> -->
  </div>

  <div class="content-container">
      <div class="content">
        <div class="spotify">
          <iframe src="https://open.spotify.com/embed/artist/1peH5tSqnYm8W6Bo3I5egE" style="width:500px;height:400px;" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
        <div class="copy">
          <div class="form">
            <div id="form-messages"><h1>Get in Contact</h1></div>

            <form id="gform" method="POST" class="text-center" action="https://formspree.io/bookings@kattomusic.com">
              <!-- change the form action to your script url -->

                <fieldset class="form-group">
                  <!-- <label for="name">Name </label> -->
                  <input required="" class="form-control" id="name" name="name" placeholder="Your Name">
                </fieldset>

                <fieldset class="form-group">
                  <!-- <label for="email">Email Address </label> -->
                  <input class="form-control" id="email" name="email" type="email" value="" required="" placeholder="Your Email">
                </fieldset>

                <fieldset class="form-group">
                  <!-- <label for="number">Number </label> -->
                  <input class="form-control" id="number" name="number" type="tel" required="" placeholder="Your Phone Number">
                </fieldset>

                <fieldset class="form-group">
                  <!-- <label for="message">Message </label> -->
                  <textarea required="" class="form-control" id="message" name="message" rows="5" placeholder="Your Message"></textarea>
                </fieldset>

                <!-- <fieldset class="form-group">
                  <label for="inquiryType">Type of Inquiry </label>
                  <select class="form-control" id="inquiryType" name="inquiryType">
                    <option>General Inquiry</option>
                    <option>Booking Request</option>
                  </select>
                </fieldset> -->

                <!-- <div class="">
                  <fieldset class="form-group" style="display: inline-block;" >
                    <div class="g-recaptcha"data-sitekey="6Ld6lVIUAAAAACDrcz9isPNOr7RrtyqbdTG2EZhQ"></div>
                  </fieldset>
                </div> -->

                <button type="submit" class="btn btn-primary">Send Message</button>

              </form>

              <!-- Customise the Thankyou Message People See when they submit the form: -->
              <div style="display:none;" id="thankyou_message">
                <h2 class="text-center">
                  <em>Thanks</em> for contacting us!
                </h2>
              </div>
            </div>
        </div>
      </div>
  </div>


{% endblock %}
